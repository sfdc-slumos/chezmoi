linters:
  enable:
  - bodyclose
  - deadcode
  - depguard
  - dogsled
  - dupl
  - errcheck
  - gocritic
  - godot
  - gofmt
  - goimports
  - golint
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - interfacer
  - misspell
  - prealloc
  - rowserrcheck
  - scopelint
  - staticcheck
  - structcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  - whitespace
  disable:
  - funlen
  - gochecknoglobals
  - gocognit
  - goconst
  - gocyclo
  - godox
  - gomnd
  - lll
  - maligned
  - nakedret
  - nestif
  - testpackage
  - wsl

linters-settings:
  goimports:
    local-prefixes: github.com/twpayne/chezmoi

issues:
  exclude-rules:
  - linters:
    - dupl
    path: "secretgopass.go"
  - linters:
    - dupl
    path: "secretpass.go"
  - linters:
    - gochecknoinits
    path: cmd/
  - linters:
    - gosec
    path: internal/generate-assets/
  - linters:
    - gosec
    path: internal/generate-helps/
  - linters:
    - scopelint
    path: "_test\\.go"
  - linters: # FIXME remove these issues
    - deadcode
    - unused
    path: next/